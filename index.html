<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GhumoIndia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="GhumoIndia Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Plan a Trip</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="login-icon">
            <a href="signup.html">
                <img src="user.png" alt="User Icon" class="user-icon">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <p>Chalo India Ghoomne, Yaadein Banane!</p>
        </section>

        <!-- Destinations Section -->
        <section class="destinations">
            <h2>DESTINATION</h2>
            <h5></h5>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="tajmahal.jpg" alt="Taj Mahal">
                    <p>Taj Mahal</p>
                </div>
                <div class="destination-card">
                    <img src="jaipur.jpg" alt="Jaipur">
                    <p>Jaipur</p>
                </div>
                <div class="destination-card">
                    <img src="kerala.jpg" alt="Kerala Backwaters">
                    <p>Kerala Backwaters</p>
                </div>
                <div class="destination-card">
                    <img src="ladakh.jpg" alt="Ladakh">
                    <p>Ladakh</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
